<!DOCTYPE html>
<html>
    <head>
        <!-- title 태그는 브라우저 상단 탭부분에 나오는 문구 -->
        <title>
            github Title
        </title>
    </head>
    <body>
        <!-- h1 태그는 제목 태그 -->
        <h1>
            제목1
        </h1>
        <!-- p라는 태그는 본문 태그 -->
        <p>
            본문 입니다.
        </p>
        <!-- a 태그는 하이퍼링크로 다른 페이지와 연결을 시킨다 -->
        <a href="second.html">
            페이지 이동
        </a>
    </body>
    
</html>
